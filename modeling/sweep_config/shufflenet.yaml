name: "Ad_Classification"
method: "random"
metric:
  name: "Average_Validation_Accuracy"
  goal: "maximize"
parameters:
  model_initializer:
    values: ["shufflenet"]
  model_groups:
    values: [2]
  model_scale_factor:
    values: [1]
  criterion_class_weights:
    values: [1,1,1,1,1]
  optimizer_lr:
    distribution: "uniform"
    min: 0.1
    max: 0.18
  optimizer_weight_decay:
    distribution: "log_uniform_values"
    min: 0.000001
    max: 0.01
  optimizer_momentum:
    values: [0.9]
  scheduler_start_factor:
    values: [1.0]
  scheduler_end_factor:
    values: [0.0]
  num_fold:
    values: [4]
  batch_size:
    values: [256]
  num_epochs:
    values: [40]
  augmentation_type:
    values: ["general"]
  augmentation_hue:
    values: [0.1]
  augmentation_contrast:
    values: [0.2, 0.3, 0.4]
  augmentation_flip:
    values: [0.5]
  augmentation_sharpness:
    values: [1, 2]
