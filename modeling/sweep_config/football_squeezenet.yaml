name: "Ad_Classification"
method: "random"
metric:
  name: "Average_Validation_Accuracy"
  goal: "maximize"
parameters:
  algorithm:
    type:
      values: ["squeezenet"]
    model:
      base_e:
        values: [96, 128, 160]
      incr_e:
        values: [128, 160]
      sr:
        values: [0.1925, 0.25, 0.325]
      pct_3x3:
        values: [0.4, 0.5, 0.6]
      dropout:
        distribution: "uniform"
        min: 0
        max: 0.5
    scheduler:
      gamma:
        distribution: "uniform"
        min: 0.1
        max: 1
    criterion:
      pos_weight:
        values: [0.7]
    optimizer:
      lr:
        distribution: "log_uniform_values"
        min: 0.001
        max: 0.05
      weight_decay:
        distribution: "log_uniform_values"
        min: 0.0001
        max: 0.1
      momentum:
        values: [0.9]
  training:
    num_fold:
      values: [4]
    batch_size:
      values: [256]
    num_epochs:
      values: [20]
  augmentation:
    type:
      values: ["general"]
    hue:
      values: [0.3, 0.4, 0.5]
    contrast:
      values: [0.1, 0.2, 0.3]
