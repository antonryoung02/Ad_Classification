name: "Ad_Classification"
method: "random"
metric:
  name: "Average_Validation_Accuracy"
  goal: "maximize"
parameters:
  model_initializer:
    values: ["ghostnet"]
  model_kernel_size:
    values: [3, 5]
  model_width_multiplier:
    values: [0.5, 0.6]
  model_ghost_ratio:
    values: [2]
  model_se_ratio:
    values: [8, 12]
  criterion_pos_weight:
    values: [1]
  optimizer_lr:
    distribution: "uniform"
    min: 0.005
    max: 0.015
  scheduler_start_factor:
    values: [1.0]
  scheduler_end_factor:
    values: [0.0]
  optimizer_weight_decay:
    distribution: "log_uniform_values"
    min: 0.000001
    max: 0.01
  optimizer_momentum:
    values: [0.9]
  num_fold:
    values: [4]
  batch_size:
    values: [256]
  num_epochs:
    values: [30]
  augmentation_type:
    values: ["general"]
  augmentation_hue:
    values: [0.1]
  augmentation_contrast:
    values: [0.2, 0.3, 0.4]
