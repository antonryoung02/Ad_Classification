name: "Ad_Classification"
method: "random"
metric:
  name: "Average_Validation_Accuracy"
  goal: "maximize"
parameters:
  model_initializer:
    values: ["mobilenet"]
  model_width_multiplier:
    values: [1]
  model_resolution_multiplier:
    values: [1]
  criterion_class_weights:
    values: [1,1,1,1,1]
  optimizer_lr:
    distribution: "log_uniform_values"
    min: 0.0001
    max: 0.1
  optimizer_weight_decay:
    values: [0, 1e-5]
  optimizer_momentum:
    values: [0.9]
  optimizer_alpha:
    values: [0.99]
  num_fold:
    values: [4]
  batch_size:
    values: [256]
  num_epochs:
    values: [20]
  augmentation_type:
    values: ["general"]
  augmentation_hue:
    values: [0.3, 0.4, 0.5]
  augmentation_contrast:
    values: [0.1, 0.2, 0.3]
  augmentation_flip:
    values: [0.5]
  augmentation_sharpness:
    values: [1, 2]
