name: "Ad_Classification"
method: "random"
metric:
  name: "Average_Validation_Accuracy"
  goal: "maximize"
parameters:
  model_initializer:
    values: ["squeezenet"]
  model_base_e:
    values: [96, 128, 160]
  model_incr_e:
    values: [128, 160]
  model_sr:
    values: [0.1925, 0.25, 0.325]
  model_pct_3x3:
    values: [0.4, 0.5, 0.6]
  model_dropout:
    distribution: "uniform"
    min: 0
    max: 0.5
  scheduler_gamma:
    distribution: "uniform"
    min: 0.1
    max: 1
  scheduler_step_size:
    values: [5]
  criterion_class_weights:
    values: [[1,1,1,1,1]]
  optimizer_lr:
    distribution: "log_uniform_values"
    min: 0.01
    max: 0.1
  optimizer_weight_decay:
    distribution: "log_uniform_values"
    min: 0.0001
    max: 0.1
  optimizer_momentum:
    values: [0.9]
  num_fold:
    values: [4]
  batch_size:
    values: [256]
  num_epochs:
    values: [20]
  augmentation_type:
    values: ["general"]
  augmentation_hue:
    values: [0]
  augmentation_contrast:
    values: [0]
  augmentation_flip:
    values: [0.5]
  augmentation_sharpness:
    values: [1, 2]
